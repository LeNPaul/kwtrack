<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title  -->
    <title>Apland - App Landing Page | Subscribe Form Version</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- ***** All CSS Files ***** -->

<body class="subscribe red">

    <!-- Preloader Start -->
    <div id="preloader">
        <div class="apland-load"></div>
    </div>
    
    <!-- ***** Welcome Area Start ***** -->
    <section class="welcome_area" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <!-- Welcome Area Text -->
                    <div class="welcome_text_area text-center">
                        <h2>PPCology - Coming Soon</h2>
                        <p>Sign up today to be the first to know about its release.</p>
                        <form action="#" method="post" class="newsletter-form">
                            <div class="row justify-content-center">
                                <div class="col-12 col-md-10 col-lg-8">
                                    <div class="form-group text-left">
                                        <input class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Write your E-mail Address" required="" type="email">
                                    </div>
                                    <button type="submit" class="btn newsletter_btn">Join the Club of Profitable Amazon Sellers</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Welcome Area Background Style -->
        <div class="welcome_style_one"></div>
        <div class="welcome_style_two"></div>
        <div class="welcome_style_three"></div>
        <div class="welcome_style_four"></div>
    </section>
    <!-- ***** Welcome Area End ***** -->
    
    
    <!-- ***** All jQuery Plugins ***** -->

    <script src="js/google-map/map-active.js"></script>
